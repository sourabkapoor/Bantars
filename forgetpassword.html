        <title>Bantars</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .button {
            padding: 10px 20px;
            color: black; /* black text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-button {
            background-color: #ccc;
        }

        .button:hover {
            background-color: #ddd; /* slight hover effect */
        }
      </style>
      </head>
      <body>
        <div class="hero_area">
            <!-- header section strats -->
            <header class="header_section">
              <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                  <a class="navbar-brand" href="index.html">
                    <span>
                      <img src="images/logo.png" alt="" height="60px" width="60px">
                      Bantars
                    </span>
                  </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
        
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                      <ul class="navbar-nav  ">
                        <li class="nav-item active">
                          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item ">
                          <a class="nav-link" href="services.html"> Services </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="contact.html"> Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html"> <img src="images/profileimg.png" alt="profile" height="20px" width="20px"></a>
                          </li>
                      </ul>
                      <div class="user_option">
                        <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                          <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                        </form>
                      </div>
                    </div>
                  </div>
                </nav>
              </div>
            </header>
        <div class="container">
          <h1 class="header">Find Your Account</h1>
          <hr>
          <p class="description">Please enter your email or mobile number to search for your account.</p>
          <hr>
          <div class="input-container">
            <label for="email" class="label">Email or mobile number</label>
            <hr>
            <input type="text" id="email" class="input" placeholder="Enter your email or mobile number">
            <hr>
          </div>
          <div class="button-container">
            <button class="button cancel-button">Cancel</button>
            <button class="button">Search</button>
          </div>
        </div>

</html>
